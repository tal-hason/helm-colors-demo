apiVersion: route.openshift.io/v1
kind: Route
metadata:
  labels:
    app.kubernetes.io/part-of: helm-colors
  name: helm-colors
  annotations:
    haproxy.router.openshift.io/disable_cookies: 'true'
    haproxy.router.openshift.io/balance: 'roundrobin'
spec:
  port:
    targetPort: 8080
  to:
    kind: Service
    name: helm-colors
    weight: 0
  alternateBackends:
{{- range .Values.deployment }}
  - kind: Service
    name: {{ .name }}
    weight: {{ .weight }}
{{- end }}